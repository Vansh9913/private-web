<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Fullscreen Player</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player-container {
            width: 100%;
            height: 100%;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto" autoplay>
            <source src="https://hocdn.news/live/willowextra.m3u8" type="application/x-mpegURL">
            <!-- Replace the above URL with your HLS .m3u8 stream -->
            Your browser does not support HLS playback.
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <script>
        const player = videojs('hls-player', {
            autoplay: true,
            // muted: true, // Autoplay works best if muted, due to browser policies.
        });

        let bufferingTimeout;

        // Event listener for buffering
        player.on('waiting', () => {
            console.log('Video is buffering...');
            // Start a timeout to reload the page if buffering persists
            bufferingTimeout = setTimeout(() => {
                console.warn('Buffering timeout exceeded. Reloading the page...');
                location.reload();
            }, 8000); // Reload page if buffering lasts more than 5 seconds
        });

        // Clear the buffering timeout if playback resumes
        player.on('playing', () => {
            console.log('Video playback resumed.');
            clearTimeout(bufferingTimeout);
        });

        player.on('error', (error) => {
            console.error('Video error occurred:', error);
            // Optionally reload immediately on critical error
            location.reload();
        });
    </script>
</body>

</html>
